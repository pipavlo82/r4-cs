name: CI

on:
  push:
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev

      - name: Prepare dummy re4_stream (zero stream)
        run: |
          mkdir -p tools
          cat > tools/re4_stream_dummy <<'SH'
          #!/usr/bin/env bash
          # infinite deterministic zero stream for CI
          exec cat /dev/zero
          SH
          chmod +x tools/re4_stream_dummy
          ls -l tools

      - name: Build CLI
        env:
          R4_PATH: ${{ github.workspace }}/tools/re4_stream_dummy
          R4_SEED: '1'
        run: make -B r4cs_cat

      - name: Build demo (local link)
        env:
          R4_PATH: ${{ github.workspace }}/tools/re4_stream_dummy
          R4_SEED: '1'
        run: gcc -O2 -std=c11 demo.c r4cs.c -lcrypto -lpthread -o demo

      - name: Smoke: 64 bytes hex format
        env:
          R4_PATH: ${{ github.workspace }}/tools/re4_stream_dummy
          R4_SEED: '1'
        run: |
          ./r4cs_cat -n 64 -hex | tee out.hex
          grep -Eq '^[0-9a-f]{128}$' out.hex

      - name: Smoke: determinism with R4_SEED
        env:
          R4_PATH: ${{ github.workspace }}/tools/re4_stream_dummy
          R4_SEED: '1'
        run: |
          ./r4cs_cat -n 4096 > a.bin
          ./r4cs_cat -n 4096 > b.bin
          cmp -s a.bin b.bin

      - name: Quick run demo
        env:
          R4_PATH: ${{ github.workspace }}/tools/re4_stream_dummy
          R4_SEED: '1'
        run: ./demo
