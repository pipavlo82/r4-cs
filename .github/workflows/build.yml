name: Build
on: [push, pull_request]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev

      - name: Prepare dummy re4_stream (deterministic zeros)
        run: |
          mkdir -p tools
          printf '#!/usr/bin/env bash\nexec cat /dev/zero\n' > tools/re4_stream_dummy
          chmod +x tools/re4_stream_dummy
          # зробимо R4_PATH доступним для всіх наступних кроків
          echo "R4_PATH=$PWD/tools/re4_stream_dummy" >> $GITHUB_ENV
          # і додамо в PATH (на випадок, якщо щось його шукає як команду)
          echo "$PWD/tools" >> $GITHUB_PATH

      - name: Build CLI
        run: make -B r4cs_cat

      - name: Build demo (local link)
        run: gcc -O2 -std=c11 demo.c r4cs.c -lcrypto -lpthread -o demo

      - name: Smoke: 64 bytes hex format
        run: |
          ./r4cs_cat -n 64 -hex | tee out.hex
          grep -Eq '^[0-9a-f]{128}$' out.hex

      - name: Smoke: determinism with R4_SEED
        run: |
          R4_SEED=1 ./r4cs_cat -n 4096 > a.bin
          R4_SEED=1 ./r4cs_cat -n 4096 > b.bin
          cmp -s a.bin b.bin

      - name: Smoke: non-empty without seed
        run: |
          ./r4cs_cat -n 1024 > c.bin
          test -s c.bin
