name: Build
on: [push, pull_request]

jobs:
  linux:
    runs-on: ubuntu-latest
    env:
      # у всіх кроках R4CS буде читати «стрімер» із цього шляху
      R4_PATH: ${{ github.workspace }}/tools/re4_stream_dummy

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev

      - name: Prepare dummy re4_stream (deterministic zeros)
        run: |
          mkdir -p tools
          printf '#!/usr/bin/env bash\nexec cat /dev/zero\n' > tools/re4_stream_dummy
          chmod +x tools/re4_stream_dummy

      - name: Build CLI
        run: make -B r4cs_cat

      - name: Build demo (local link)
        run: gcc -O2 -std=c11 demo.c r4cs.c -lcrypto -lpthread -o demo

      - name: Debug env
        run: |
          echo "R4_PATH=$R4_PATH"
          ls -l "$R4_PATH" || true
          ./r4cs_cat -n 16 >/dev/null || { echo "r4cs_cat failed"; exit 1; }

      - name: Smoke: 64 bytes hex
        run: |
          ./r4cs_cat -n 64 -hex | tee out.hex
          grep -Eq '^[0-9a-f]{128}$' out.hex

      - name: Smoke: determinism with R4_SEED
        run: |
          R4_SEED=1 ./r4cs_cat -n 4096 > a.bin
          R4_SEED=1 ./r4cs_cat -n 4096 > b.bin
          cmp -s a.bin b.bin

      - name: Smoke: demo prints 32 bytes hex
        run: |
          ./demo | tee demo.hex
          grep -Eq '^[0-9a-f]{64}$' demo.hex
